<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab10</title>
    <link rel="stylesheet" href="lab10.css" />
  </head>
  <body>
    <form action="">
      <div class="form-group">
        <label> Họ và tên: </label>
        <br />
        <input tabindex="1" class="form-control" />
        <fieldset>
          <legend>Giới tính</legend>
          <input type="radio" name="Gioitinh" />Nam
          <input type="radio" name="Gioitinh" />Nữ
        </fieldset>
        <div>Ngày sinh:</div>
        <input type="date" />
        <div>Điểm:</div>
        <input type="number" min="0" max="10" step="0.25" />

        <div>Nghề nghiệp:</div>
        <input type="list" list="jobs" />
        <datalist>
          <option value="Giáo viên">Giáo viên</option>
          <option value="Giáo viên 2">Giáo viên 2</option>
          <option value="Giáo viên 3">Giáo viên 3</option>
          <option value="Giáo viên 4">Giáo viên 4</option>
          <option value="Giáo viên 5">Giáo viên 5</option>
        </datalist>
        <fieldset>
          <legend>Sở thích:</legend>
          <input type="checkbox" />Thể thao <input type="checkbox" />âm nhạc
          <input type="checkbox" />du lịch <input type="checkbox" />ẩm thực
        </fieldset>
      </div>
      <div class="form-group">Quốc tịch</div>
      <input class="form-control" type="text" value="Việt Nam" readonly />
      <div class="form-group">Ghi chú</div>
      <textarea tabindex="2" class="form-control" name="" id=""></textarea>
      <hr />
      <div class="form-group">
        <button tabindex="3" class="form-button">Thêm</button>
        <button tabindex="4" class="form-button">Sửa</button>
        <button class="form-button">Xóa</button>
      </div>
    </form>
  </body>
</html>
